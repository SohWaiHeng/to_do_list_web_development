<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="./index.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="title">
        <h1>TO-DO LIST</h1>
    </div>
    <div class="statement">
        <p id="first">Enter text into the input field to add items to your list.</p>
        <p id="second">Click the item to mark it as complete.</p>
        <p id="third">Click the "X" to remove the item from your list.</p>
    </div>
    <div class="field">
        <input id="input" type="text" placeholder="New item">
        <button id="enter"><span class="fas fa-pencil-alt"></span></button>
    </div>
    <div class="list">
        <h3>Your To-Do List</h3>
        <ul>
        </ul>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
